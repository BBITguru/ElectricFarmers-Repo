    <!--DISPLAY CARD-->
    <div class="section">
        <div class="row">
            <div class="col s6 m4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">GROCERY LIST</span>
                        <h5 id='recTitle'>H5 RECIPE TITLE IN JQUERY</h5>

                        <div id='groceryList'></div>
                        <div class="card-action">
                            <div class="col s6 m4" id='recipeDirections'></div>
                        </div>
                    </div>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="assets/js/materialize.js"></script>
    <script src="assets/js/init.js"></script>

    <script>
        var recipe = JSON.parse(localStorage.getItem('currRecipe'));
        console.log(recipe);
        $('#recTitle').text(recipe.label)
        var ul = $('<ul>');
        for (var i = 0; i < recipe.ingredientLines.length; i++) {
            var li = $('<li>').text(recipe.ingredientLines[i]);
            ul.append(li);
        }
        $('#groceryList').append(ul);

        var a = $('<a>').attr('href', recipe.url);
        var img = $('<img>').attr('src', recipe.image);
        a.append(img);
        $('#recipeDirections').append(a);
    </script>
